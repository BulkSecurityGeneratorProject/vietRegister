<div>
    <h2>
        <span>Pratiquants</span>
        <button class="btn btn-primary float-right jh-create-entity create-pratiquant-my-suffix" [routerLink]="['/', { outlets: { popup: ['pratiquant-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Pratiquant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pratiquants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Prenom</span></th>
            <th><span>Date Naissance</span></th>
            <th><span>Email</span></th>
            <th><span>Telephone</span></th>
            <th><span>Grade</span></th>
            <th><span>Salle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pratiquant of pratiquants ;trackBy: trackId">
                <td><a [routerLink]="['../pratiquant-my-suffix', pratiquant.id ]">{{pratiquant.id}}</a></td>
                <td>{{pratiquant.nom}}</td>
                <td>{{pratiquant.prenom}}</td>
                <td>{{pratiquant.dateNaissance | date:'medium'}}</td>
                <td>{{pratiquant.email}}</td>
                <td>{{pratiquant.telephone}}</td>
                <td>{{pratiquant.grade}}</td>
                <td>
                    <div *ngIf="pratiquant.salleId">
                        <a [routerLink]="['../salle-my-suffix', pratiquant.salleId  ]" >{{pratiquant.salleId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pratiquant-my-suffix', pratiquant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pratiquant-my-suffix/'+ pratiquant.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pratiquant-my-suffix/'+ pratiquant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
